<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Create a new account</h2>
        <form action="#" class="form">
            <div class="username">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" placeholder="Username" class="username-input">
                <span class="error-message"></span>
            </div>
            <div class="email">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="Email" class="email-input">
                <span class="error-message"></span>
            </div>
            <div class="password">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="Password" class="password-input">
                <span class="error-message"></span>
            </div>
            <div class="confirm-password">
                <label for="confirm-password" class="label">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="con-password-input">
                <span class="error-message"></span>
            </div>
            <input type="submit" class="submit">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
